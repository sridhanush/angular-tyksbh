<h1>ENTER USER VALUES AND GET THE COMPUTER VALUES</h1>

<button (click)="clickEvent()">values</button>

  <h2>{{ myProperty }}</h2>
  <h2>COMPUTER VALUE</h2>
  <input [(ngModel)]="values" />
  <div id="containor"></div>
</div>
